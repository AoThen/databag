name: databag

services:
  app:
    build: .

    # # For building cross environment containers
    # build:
    #   context: .
    #   args:
    #     DATABAG_GOARCH: arm64
    #     DATABAG_GOOS: linux
    # platform: "linux/arm64"
    ports:
      - 127.0.0.1:7000:7000
    volumes:
      - database:/var/lib/databag
    environment:
      - ADMIN=password
      # ========== WebSocket 安全配置 ==========
      # 严格模式: 0=禁用源验证(仅开发环境使用), 1=启用(生产环境必须)
      - DATABAG_WS_ORIGIN_STRICT=0

volumes:
  database:
